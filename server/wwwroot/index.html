<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./bundle.js"></script>
  <title>Sloth World</title>
  <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="centered">
    <div>
      <canvas id="game-canvas" width="500" height="600">
      </canvas>
      <!-- UI layered directly on top -->
      <div id='ui'>
        <h1 id="title">Sloth World!</h1>
        <div id="score-panel" style="display:none">
          <h3>SCORE</h3>
          <h1 id="score-text">21</h1>
          <h3>USER NAME</h3>
          <input oninput="textChangedHandler(this)" type="text" name="username" id="user-name">
          <button onclick="submitScore(this)" score="0" id="submit-button" disabled="true">Submit Score</button>
        </div>
        <button id="play-button" onclick="start(this)">PLAY</button>
        <table id="fruit-display">
          <tr>
            <td><img id="fruit1" src="./assets/slice1.png" width="62" height="54"></td>
            <td><img id="fruit2" src="./assets/slice3.png" width="61" height="54"></td>
            <td><img id="fruit3" src="./assets/slice2.png" width="61" height="54"></td>
            <td><img id="fruit4" src="./assets/slice4.png" width="62" height="54"></td>
            <td><img id="hazard" src="./assets/bbwasp-b.png" width="53" height="58"></td>
          </tr>
          <tr>
            <td>
              <h5>+1</h5>
            </td>
            <td>
              <h5>+2</h5>
            </td>
            <td>
              <h5>+4</h5>
            </td>
            <td>
              <h5>+8</h5>
            </td>
            <td>
              <h5 class="bad">Avoid!</h5>
            </td>
          </tr>
        </table>
      </div>
      <div id="leaderboard">
        <h1>Leaderboard</h1>
        <table id="leaderboard-contents" cellspacing="0" cellpadding="0">
          <!-- <tbody> -->
          <tr>
            <th>Name</th>
            <th>Score</th>
          </tr>
          <tr>
            <td>Name</td>
            <td>Score</td>
          </tr>
          <!-- </tbody> -->
        </table>
        <button onclick="refreshLeaderboard()">Refresh Leaderboard</button>
      </div>
    </div>

  </section>

  <!-- SPRITE ASSETS -->
  <div style="display:none;">
    <img id="seesaw-log" src="./assets/log.png" width="404" height="29">
    <img id="seesaw-rock" src="./assets/rock-new-new.png" width="85" height="44">

    <img id="sloth-1" src="./assets/sloth1.png" width="60" height="59">
    <img id="sloth-2" src="./assets/sloth2.png" width="59" height="61">

    <img id="hazard-f" src="./assets/bbwasp-fb.png" width="53" height="58">
    <img id="null-image" src="./assets/null.png" width="62" height="54">
  </div>

  <script>
    // scary warning to scare off the cheaters
    console.log('%c' + atob("Tm8gY2hlYXRpbmcgcGxzIQ==") + 'ðŸ˜¡' +
      '%c' + atob("Q29kZSByZXZpZXcgb3IgZGV2IGlzIGZpbmUgIDop") + 'ðŸ˜Ž',
      "color: darkorange;font-weight: bold;font-size:30px;",
      "color: dodgerblue;font-weight: regular;font-size:24px;");

    // All the functions below are just UI related, rather than game/canvas related
    function start(element) {
      document.getElementById('ui').setAttribute('style', 'display: none');
      document.getElementById('fruit-display').setAttribute('style', 'display: none');
      document.getElementById('user-name').removeAttribute('disabled');
      document.getElementById('submit-button').removeAttribute('disabled');
      window['game'].initialise('game-canvas');
    }

    function textChangedHandler(context) {
      // remove spaces and non numeric/letter characters
      var cleanName = context.value.toLowerCase().replace(/[^a-zA-Z0-9]+/g, "");
      var isTextInBox = cleanName.length > 0;
      var button = document.getElementById('submit-button');
      if (isTextInBox) {
        button.removeAttribute("disabled");
      } else {
        button.setAttribute("disabled", "false");
      }
    }

    function submitScore(button) {
      var score = button.getAttribute('score');
      var name = document.getElementById('user-name').value;
      var scoreRecord = JSON.stringify({
        'name': name,
        'score': score
      });
      console.log('submitting score: ', scoreRecord);

      ajaxJson('POST', 'api/values', function () {
        if (xhr.status !== 200) {
          alert('Request failed: ' + xhr.status);
        }
        // if (xhr.status == 200) {
        //   var leaderboard = document.getElementById('leaderboard-contents');
        //   // empty leaderboard first
        //   var htmlString = "<tr><th>Name</th><th>Score</th></tr>"
        //   leaderboard.innerHTML = "";
        //   JSON.parse(this.responseText).forEach(item => {
        //     htmlString += createRow(item);
        //   });
        //   leaderboard.innerHTML = htmlString;
        // } else {
        //   alert('error loading leaderboard.');
        // }
      }, scoreRecord);
      // xhr = new XMLHttpRequest();
      // xhr.open('POST', 'api/values');
      // xhr.setRequestHeader("Content-Type", "application/json");
      // xhr.onload = function () {
        // if (xhr.status !== 200) {
        //   alert('Request failed: ' + xhr.status);
        // }
      // };
      // xhr.send(scoreRecord);
      document.getElementById('user-name').setAttribute('disabled', 'true');
      document.getElementById('submit-button').setAttribute('disabled', 'true');
    }

    function refreshLeaderboard() {
      ajaxJson('GET', 'api/values', function () {
        if (xhr.status == 200) {
          var leaderboard = document.getElementById('leaderboard-contents');
          // empty leaderboard first
          var htmlString = "<tr><th>Name</th><th>Score</th></tr>"
          leaderboard.innerHTML = "";
          JSON.parse(this.responseText).forEach(item => {
            htmlString += createRow(item);
          });
          leaderboard.innerHTML = htmlString;
        } else {
          alert('error loading leaderboard.');
        }
      });
    }

    function ajaxJson(requestType, url, onload, content) {
      xhr = new XMLHttpRequest();
      xhr.open(requestType, url);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.onload = onload;
      xhr.send(content);
    }

    function createRow(record) {
      return "<tr><td>" + record['name'] + "</td><td>" + record['score'] + "</td></tr>"
    }
    refreshLeaderboard();
  </script>
</body>

</html>
